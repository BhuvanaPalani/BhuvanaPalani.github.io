<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Bhuvaneshwari Portfolio</title>
  <style>
    
    html { -webkit-text-size-adjust: 100%; }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: url('background-brown-design.jpg') no-repeat center top fixed;
      background-size: cover;
      color: #222;
      line-height: 1.6;
      min-height: 100vh; 
    }

    
    .back {
      display: inline-block;
      margin: 16px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 1.05rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.1s;
    }
    .back:hover { background: #f2f2f2; }
    .back:active { transform: translateY(1px); }

    
    main {
      max-width: 860px;
      margin: 32px auto 72px;
      padding: 28px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(2px);
    }

    h1 { margin: 0 0 6px 0; font-size: 2rem; }
    .sub { color: #555; margin: 0 0 24px 0; }

    
    ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }

    li {
      display: grid;
      grid-template-columns: 44px 1fr; 
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      transition: background 0.3s;
    }
    li:hover { background: #f2f2f2; }

    
    .circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      transition: background 0.3s, transform 0.2s;
    }
    .circle img { width: 22px; height: 22px; display: block; }

    
    .loc      { background: #4caf50; }
    .phone    { background: #26a69a; }
    .mail     { background: #85c5ec; }
    .linkedin { background: #0a66c2; }
    .github   { background: #b2cee9; }

    
    .circle.loc:hover      { background: #66bb6a; transform: scale(1.08); }
    .circle.phone:hover    { background: #4db6ac; transform: scale(1.08); }
    .circle.mail:hover     { background: #55a7d6; transform: scale(1.08); } 
    .circle.linkedin:hover { background: #025684; transform: scale(1.08); }
    .circle.github:hover   { background: #9ebfe0; transform: scale(1.08); }

    .label { font-weight: bold; }
    .value, .value a {
      color: #555;
      text-decoration: none;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    .value a:hover { text-decoration: underline; }

    
    @media (max-width: 600px) {
      
      body { background-attachment: scroll; background-position: center top; }
      .back { margin: 12px; font-size: 1rem; padding: 8px 10px; }
      main  { margin: 16px 12px 48px; padding: 20px; border-radius: 14px; }

      li {
        grid-template-columns: 40px 1fr;
        gap: 10px;
        padding: 10px;
      }
      .circle { width: 40px; height: 40px; }
      .circle img { width: 20px; height: 20px; }

      h1 { font-size: 1.6rem; }
      .sub { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back"> Back</a>

  <main>
    <h1>Contact Me</h1>
    <p class="sub">Happy to connect! You can reach me through any of the options below.</p>

    <ul>
      <li>
        <div class="circle loc"><img src="map-icon.png" alt="Location"></div>
        <div>
          <div class="label">Location</div>
          <div class="value">GÃ¶teborg, Sweden</div>
        </div>
      </li>

      <li>
        <div class="circle phone"><img src="phone-icon.png" alt="Phone"></div>
        <div>
          <div class="label">Phone</div>
          <div class="value"><a href="tel:+46769538816">+46 769538816</a></div>
        </div>
      </li>

      <li>
        <div class="circle mail"><img src="gmail-icon.png" alt="Email"></div>
        <div>
          <div class="label">Email</div>
          <div class="value"><a href="mailto:bhuvi.pavi@gmail.com">bhuvi.pavi@gmail.com</a></div>
        </div>
      </li>

      <li>
        <div class="circle linkedin"><img src="linkedin-icon.png" alt="LinkedIn"></div>
        <div>
          <div class="label">LinkedIn</div>
          <div class="value">
            <a href="https://www.linkedin.com/in/bhuvana-palaniappan" target="_blank" rel="noopener">
              linkedin.com/in/bhuvana-palaniappan
            </a>
          </div>
        </div>
      </li>

      <li>
        <div class="circle github"><img src="github-icon.png" alt="GitHub"></div>
        <div>
          <div class="label">GitHub</div>
          <div class="value">
            <a href="https://github.com/BhuvanaPalani" target="_blank" rel="noopener">
              github.com/BhuvanaPalani
            </a>
          </div>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
