<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvana | Developer Portfolio</title>
  <style>
    /* ===== DESKTOP (default) ===== */
    body{
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: #f4d190 url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* Top bar */
    nav{
      position: sticky; top: 0; z-index: 1000;
      background: #f4d190;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      padding: 12px;
      display: flex; align-items: center; justify-content: center;
    }

    /* Desktop links (visible on desktop only) */
    .nav-inline { display: flex; gap: 12px; }
    .nav-inline a{
      text-decoration: none; color: #222;
      font-weight: 700; padding: 6px 10px; border-radius: 6px;
      transition: background .3s, color .3s; white-space: nowrap;
    }
    .nav-inline a:hover{ background:#e0e0e0; color:#000; }

    /* Hamburger (hidden on desktop) */
    .hamburger { display: none; }

    header{
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1100px; margin: 60px auto; padding: 40px 16px; gap: 100px;
    }
    .intro{ margin-left: 40px; text-align: left; max-width: 420px; }
    .intro h1{ margin: 0 0 8px 0; font-size: 2.2rem; line-height: 1.25; font-weight: 800; }
    .intro p{ margin: 0; font-size: 1.1rem; font-weight: bold; }
    .profile-photo{ width: 180px; height: 180px; border-radius: 50%; border: 3px solid #222; object-fit: cover; }

    .subtitle-mobile{ display:none; }
    .spacer-top, .spacer-after-text, .spacer-before-photo{ display:none; }
    .android-robot { display: none; }

    /* ===== MOBILE (â‰¤700px) ===== */
    @media (max-width:700px){
      :root{
        --topbar-height: 54px;   /* height of nav for positioning dropdown */
        --dropdown-pad: 10px;
      }

      /* Smoother mobile background */
      html, body { min-height: 100vh; }
      body{
        background: linear-gradient(to bottom, #E5D8C5, #f4d190) no-repeat center top;
        background-size: cover;
        background-attachment: scroll;
      }

      /* Nav becomes a compact top bar; center kept, but weâ€™ll place hamburger absolute-left */
      nav{
        padding: 10px 12px;
        height: var(--topbar-height);
        display: block; /* stack elements */
        position: sticky; top: 0; z-index: 1000;
      }

      /* Hamburger visible on mobile */
      .hamburger{
        display: inline-flex; align-items: center; justify-content: center;
        cursor: pointer; padding: 6px 8px; border: 2px solid #222; border-radius: 6px;
        background: transparent; position: absolute; left: 12px; top: 10px; z-index: 1001;
      }
      .hamburger .bar{
        display: block; width: 22px; height: 2px; background:#222; margin: 4px 0;
        transition: transform .25s ease, opacity .25s ease;
      }

      /* Hide desktop links on mobile */
      .nav-inline{ display: none; }

      /* The dropdown panel that POPS DOWN under the top bar */
      .mobile-menu{
        position: fixed; left: 0; right: 0; top: var(--topbar-height);
        background: #E5D8C5;
        box-shadow: 0 8px 20px rgba(0,0,0,.22);
        transform-origin: top;
        transform: scaleY(0);
        opacity: 0;
        transition: transform .25s ease, opacity .25s ease;
        z-index: 999; /* below hamburger, above content */
        padding: var(--dropdown-pad) 14px calc(var(--dropdown-pad) + 6px);
        display: grid; gap: 8px;
      }
      .mobile-menu a{
        text-decoration: none; color: #222; font-weight: 700;
        padding: 10px 12px; border-radius: 8px; transition: background .2s;
      }
      .mobile-menu a:hover{ background:#e9ddc9; }

      /* Backdrop while menu is open (doesnâ€™t move layout) */
      .backdrop {
        position: fixed; inset: var(--topbar-height) 0 0 0; /* start below nav */
        background: rgba(0,0,0,.25);
        opacity: 0; pointer-events: none;
        transition: opacity .25s ease;
        z-index: 998;
      }

      /* Hidden checkbox toggles everything */
      #menu-toggle:checked ~ .mobile-menu{
        transform: scaleY(1);
        opacity: 1;
      }
      #menu-toggle:checked ~ .backdrop{
        opacity: 1; pointer-events: auto;
      }
      #menu-toggle:checked ~ nav .hamburger .bar:nth-child(1){ transform: translateY(6px) rotate(45deg); }
      #menu-toggle:checked ~ nav .hamburger .bar:nth-child(2){ opacity: 0; }
      #menu-toggle:checked ~ nav .hamburger .bar:nth-child(3){ transform: translateY(-6px) rotate(-45deg); }

      /* Header/content: unchanged and NOT pushed by menu (menu is fixed) */
      header{
        position: relative; flex-direction: column; align-items: center; text-align: center;
        max-width: 340px; margin: 0 auto 36px; padding: 0; gap: 0;
      }

      .intro{
        margin: 0 auto; padding: 0; max-width: 20ch; text-align: center; position: relative;
        padding-right: 60px;
      }
      .intro h1{ font-size: 1.1rem; line-height: 1.3; margin: 0; }
      .intro > div { margin-bottom: 1rem; }

      .spacer-top{ display:block; height: 9vh; }
      .spacer-after-text{ display:none; }
      .spacer-before-photo{ display:block; height: 2vh; }

      .profile-photo{
        width: 90px; height: 90px; margin: 0; transform: none; border-color: #3DDC84; z-index: 1;
      }

      .subtitle-mobile{
        display: block; margin-top: 10px; font-size: 1.1rem;
        color: #3DDC84; text-align: center; font-weight: bolder;
      }

      .android-robot{
        display: block; position: absolute; right: -10px; top: .6rem;
        height: 88px; width: auto; z-index: 2;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
      }
    }
  </style>
</head>
<body>
  <!-- Hidden checkbox toggles the mobile dropdown -->
  <input id="menu-toggle" type="checkbox" aria-hidden="true" style="position:absolute;left:-9999px;" />

  <!-- Mobile dropdown panel (fixed; overlays content) -->
  <div class="mobile-menu">
    <a href="profile.html" onclick="document.getElementById('menu-toggle').checked=false">Profile</a>
    <a href="education.html" onclick="document.getElementById('menu-toggle').checked=false">Education</a>
    <a href="experience.html" onclick="document.getElementById('menu-toggle').checked=false">Experience</a>
    <a href="skills.html" onclick="document.getElementById('menu-toggle').checked=false">Skills And Interest</a>
    <a href="projects.html" onclick="document.getElementById('menu-toggle').checked=false">Projects</a>
    <a href="contact.html" onclick="document.getElementById('menu-toggle').checked=false">Contact</a>
  </div>

  <!-- Backdrop (click to close) -->
  <label class="backdrop" for="menu-toggle" aria-hidden="true"></label>

  <!-- Top bar -->
  <nav>
    <!-- Hamburger button (mobile only) stays visible even when open -->
    <label for="menu-toggle" class="hamburger" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </label>

    <!-- Desktop inline nav -->
    <div class="nav-inline">
      <a href="profile.html">Profile</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="skills.html">Skills And Interest</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <span class="spacer-top" aria-hidden="true"></span>

    <!-- Name + robot -->
    <div class="intro">
      <div>
        <h1>Hi ðŸ‘‹</h1>
        <h1>I'm Bhuvana Palaniappan</h1>
      </div>
      <img src="https://media.tenor.com/sfpwZzhd53QAAAAj/hello-android.gif" alt="Android Robot Animated" class="android-robot">
    </div>

    <span class="spacer-before-photo" aria-hidden="true"></span>

    <!-- Photo -->
    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">

    <p class="subtitle-mobile">Android Developer Intern â€” Kotlin</p>
  </header>
</body>
</html>
