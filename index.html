<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari | Developer Portfolio</title>
  <style>
    :root{
      /* Desktop defaults (unused on mobile) */
      --top-gap: 0vh;
      --after-text-gap: 0vh;
      --before-photo-gap: 0vh;
    }

    body{
      font-family: system-ui, Arial, sans-serif;
      margin:0;
      line-height:1.6;
      background:url('android-bg.jpg') no-repeat center center fixed;
      background-size:cover;
      color:#222;
    }

    /* NAV */
    nav{
      position:sticky; top:0; z-index:1000;
      background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    .nav-inner{
      max-width:1100px; margin:0 auto; padding:12px 16px;
      display:flex; flex-wrap:wrap; justify-content:center; gap:12px 18px;
    }
    .nav-inner a{
      text-decoration:none; color:#222; font-weight:700;
      padding:6px 10px; border-radius:6px; white-space:nowrap;
      transition:background .3s,color .3s;
    }
    .nav-inner a:hover{ background:#eaeaea; color:#000; }

    /* DESKTOP HEADER */
    header{
      display:flex; justify-content:space-between; align-items:center; gap:32px;
      max-width:1000px; margin:60px auto; padding:40px 16px;
    }
    .intro{ flex:1; padding-right:20px; margin-left:-100px; }
    .intro h1{ margin:0 0 8px 0; font-size:2.3rem; font-weight:700; line-height:1.2; }
    .intro p{ margin:0; font-size:1.2rem; }
    .profile-photo{
      width:180px; height:180px; border-radius:50%; border:3px solid #222; object-fit:cover;
    }

    /* Hidden by default (only used on mobile) */
    .spacer-top,.spacer-after-text,.spacer-before-photo{ display:none; }

    /* ---------- MOBILE LAYOUT ---------- */
    @media (max-width:700px){
      /* Set the 3 mobile control knobs here:
         Increase --top-gap  to push text down (further above doll).
         Increase --after-text-gap to add space under "Kotlin".
         Increase --before-photo-gap to push photo down; decrease to pull it up. */
      :root{
        --top-gap: 6vh;         /* text starts a bit lower under the nav */
        --after-text-gap: 5vh;  /* breathing room under subtitle so it never touches doll */
        --before-photo-gap: 10vh; /* distance from bottom of text block to photo; LOWER pulls photo up inside the screen */
      }

      /* Background: scroll + nudge slightly down so phone is framed well */
      body{
        background-attachment:scroll;
        background-position:center 6vh;
      }

      .nav-inner{ padding:10px 12px; gap:8px 14px; }
      .nav-inner a{ font-size:.98rem; padding:6px 8px; }

      header{
        flex-direction:column; align-items:center; text-align:center;
        margin:0 12px 36px; padding:0;
        max-width:none;       /* use full width for safer placement */
      }

      .intro{
        margin-left:0; padding-right:0;
        max-width:22ch;       /* tidy line length */
      }
      .intro h1{ font-size:1.8rem; }
      .intro p{ font-size:1rem; }

      /* Spacers actually used on mobile */
      .spacer-top{
        display:block; height:var(--top-gap);
      }
      .spacer-after-text{
        display:block; height:var(--after-text-gap);
      }
      .spacer-before-photo{
        display:block; height:var(--before-photo-gap);
      }

      /* Photo smaller so it fits inside the phone screen comfortably */
      .profile-photo{
        width:128px; height:128px; margin:0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="profile.html">Profile</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills and Interest</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <!-- push the heading block down a bit on phones -->
    <div class="spacer-top" aria-hidden="true"></div>

    <div class="intro">
      <h1>Hi ðŸ‘‹,</h1>
      <h1>I'm Bhuvana Palaniappan</h1>
      <p class="subtitle">Android Developer Intern â€” Kotlin</p>
    </div>

    <!-- add space under the subtitle so "Kotlin" never touches the doll -->
    <div class="spacer-after-text" aria-hidden="true"></div>

    <!-- adjust this gap to place the photo inside the phone screen (not touching the doll) -->
    <div class="spacer-before-photo" aria-hidden="true"></div>

    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>
</body>
</html>
