<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvana | Developer Portfolio</title>
  <style>
    /* ===== DESKTOP (unchanged) ===== */
    body{
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: #f4d190 url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    nav{
      text-align: center;
      background: #f4d190;
      padding: 12px;
      position: sticky; top: 0; z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    nav a{
      margin: 0 10px; text-decoration: none; color: #222;
      font-weight: 700; padding: 6px 10px; border-radius: 6px;
      transition: background .3s, color .3s; white-space: nowrap;
    }
    nav a:hover{ background:#e0e0e0; color:#000; }

    header{
      display: flex;
      justify-content: space-between;   /* photo stays on right */
      align-items: center;
      max-width: 1100px;
      margin: 60px auto;
      padding: 40px 16px;
      gap: 100px;                        /* safe gap to phone */
    }

    .intro{
      margin-left: 40px;
      text-align: left;
      max-width: 420px;
    }
    .intro h1{
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      line-height: 1.25;
      font-weight: 800;
    }
    .intro p{ margin: 0; font-size: 1.1rem; font-weight: bold; } /* desktop subtitle stays */

    .profile-photo{
      width: 180px; height: 180px; border-radius: 50%;
      border: 3px solid #222; object-fit: cover;
    }

    /* extra subtitle used only on mobile */
    .subtitle-mobile{ display:none; }

    /* spacers used only on mobile */
    .spacer-top, .spacer-after-text, .spacer-before-photo{ display:none; }

    /* ===== MOBILE ONLY (â‰¤700px) ===== */
    @media (max-width:700px){
      :root{
        --top-gap: 9vh;
        --after-text-gap: 13vh;
        --before-photo-gap: 2vh;
      }

      body{ background-attachment: scroll; background-position: center top; }
      nav a{ margin:4px 6px; font-size:.95rem; padding:6px 8px; }

      header{
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 340px;            /* approx phone inner width */
        margin: 0 auto 36px;
        padding: 0;
        gap: 0;
      }

      .intro{
        margin: 0 auto;
        padding: 0;
        max-width: 18ch;             /* force wrap of long name */
        text-align: center;           /* center text inside phone */
      }
      .intro h1{
        font-size: 0.98rem;
        line-height: 1.2;
        margin: 0 0 4px 0;
        word-break: break-word;
        white-space: normal;
      }
      .intro p{
        display: none;                /* ðŸ”’ hide subtitle inside phone on mobile */
      }

      .spacer-top{ display:block; height: var(--top-gap); }
      .spacer-after-text{ display:block; height: var(--after-text-gap); }
      .spacer-before-photo{ display:block; height: var(--before-photo-gap); }

      /* photo position remains as you liked it */
      .profile-photo{
        width: 90px; height: 90px; margin: 0;
        transform: translateY(-10vh);
      }

      /* ðŸ”½ show subtitle again *below the phone/photo* on mobile */
      .subtitle-mobile{
        display: block;
        margin-top: 10px;            /* space below the phone edge */
        font-size: 1.1rem;
        color: #222;
        text-align: center;
        font-weight: bolder;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="profile.html">Profile</a>
    <a href="education.html">Education</a>
    <a href="experience.html">Experience</a>
    <a href="skills.html">Skills And Interest</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    
  </nav>

  <header>
    <!-- mobile spacing helpers -->
    <span class="spacer-top" aria-hidden="true"></span>

    <div class="intro">
      <h1>Hi ðŸ‘‹</h1>
      <h1>I'm Bhuvana Palaniappan</h1>
      <p>Android Developer Intern â€” Kotlin</p> <!-- hidden on mobile -->
      <span class="spacer-after-text" aria-hidden="true"></span>
    </div>

    <span class="spacer-before-photo" aria-hidden="true"></span>

    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">

    <!-- visible only on mobile, placed *below* the phone/photo -->
    <p class="subtitle-mobile">Android Developer Intern â€” Kotlin</p>
  </header>
</body>
</html>
