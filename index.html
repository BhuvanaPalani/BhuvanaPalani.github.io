<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari | Developer Portfolio</title>
  <style>
    /* ===== BASE / DESKTOP ===== */
    body{
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    nav{
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    nav a{
      margin: 0 10px;
      text-decoration: none;
      color: #222;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background .3s, color .3s;
      white-space: nowrap;
    }
    nav a:hover{ background:#e0e0e0; color:#000; }

    header {
  display: flex;
  justify-content: flex-start; /* ‚úÖ align items from left */
  align-items: center;
  max-width: 1100px;
  margin: 60px auto;
  padding: 40px 16px;
  gap: 120px;   /* ‚úÖ BIGGER gap between text and phone */
}

.intro {
  margin-left: 40px;     /* ‚úÖ keeps text inset from left edge */
  margin-right: 40px;    /* ‚úÖ adds breathing room before phone */
  text-align: left;
  max-width: 420px;      /* ‚úÖ forces text wrap, avoids overflow */
}
    .intro h1{
      margin: 0 0 8px 0;
      font-size: 2rem;
      line-height: 1.22;
      font-weight: 800;
    }
    .intro p{
      margin: 0;
      font-size: 1.1rem;
    }

    .profile-photo{
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
    }

    /* spacer elements exist in markup; hidden on desktop */
    .spacer-top, .spacer-after-text, .spacer-before-photo{ display:none; }

    /* ===== MOBILE (‚â§700px) ===== */
    @media (max-width:700px){
      /* adjust these if you need tiny nudges later */
      :root{
        --top-gap: 12vh;         /* pushes ‚ÄúHi üëã‚Äù down inside the phone */
        --after-text-gap: 10vh;  /* gap under ‚ÄúKotlin‚Äù */
        --before-photo-gap: 4vh; /* small gap before photo block */
      }

      body{
        background-attachment: scroll;   /* fixed can jitter on phones */
        background-position: center top;
      }

      nav a{ margin:4px 6px; font-size:.95rem; padding:6px 8px; }

      header{
        flex-direction: column;          /* stack vertically */
        align-items: center;
        text-align: left;                /* keep text left on mobile too */
        margin: 0 12px 36px;
        padding: 0;
        max-width: none;
        gap: 0;
      }

      .intro{
        margin-left: 0;                  /* reset desktop shift */
        padding-right: 0;
        max-width: 21ch;                 /* tidy line length inside phone */
        text-align: left;
      }
      .intro h1{
        font-size: 1.2rem;               /* smaller so it fully fits */
        line-height: 1.18;
        margin: 0 0 6px 0;
      }
      .intro p{
        font-size: 0.9rem;               /* smaller subtitle */
        margin: 0;
      }

      /* show spacers to control vertical placement relative to phone */
      .spacer-top        { display:block; height: var(--top-gap); }
      .spacer-after-text { display:block; height: var(--after-text-gap); }
      .spacer-before-photo{ display:block; height: var(--before-photo-gap); }

      /* smaller photo and a little lower (not touching the doll) */
      .profile-photo{
        width: 100px;
        height: 100px;
        margin: 0;
        transform: translateY(-4vh);     /* -7vh higher, -3vh lower; this sets ‚Äúa bit lower‚Äù */
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="profile.html">Profile</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills And Interest</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <!-- Mobile: push the heading down from the top bezel -->
    <span class="spacer-top" aria-hidden="true"></span>

    <div class="intro">
      <h1>Hi üëã</h1>
      <h1>I'm Bhuvana Palaniappan</h1>
      <p>Android Developer Intern ‚Äî Kotlin</p>

      <!-- Mobile: keep text clear of the Android -->
      <span class="spacer-after-text" aria-hidden="true"></span>
    </div>

    <!-- Mobile: tiny gap before showing the photo -->
    <span class="spacer-before-photo" aria-hidden="true"></span>

    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>
</body>
</html>
