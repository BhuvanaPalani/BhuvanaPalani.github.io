<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari | Developer Portfolio</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    nav {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 6px 10px;
      border-radius: 6px;
    }
    nav a:hover {
      background: #e0e0e0;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
    }

    .intro {
      flex: 1;
      padding-right: 20px;
    }
    .intro h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    .intro p {
      margin: 8px 0 0;
      font-size: 1.1rem;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
    }

    /* ---------- MOBILE LAYOUT ---------- */
    @media (max-width:700px){
      :root{
        --top-gap: 10vh;        /* push ‚ÄúHi üëã‚Äù lower */
        --after-text-gap: 7vh;  /* room under ‚ÄúKotlin‚Äù */
        --before-photo-gap: 2vh;/* small gap before photo */
      }

      body{
        background-attachment: scroll;
        background-position: center top;
      }

      nav a {
        display: inline-block;
        margin: 4px 6px;
        font-size: .95rem;
        padding: 6px 8px;
      }

      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 0 12px 36px;
        padding: 0;
        max-width: none;
      }

      .intro {
        margin-left: 0;
        padding-right: 0;
        max-width: 22ch;
      }

      .intro h1 {
        font-size: 1.6rem;
        line-height: 1.2;
        margin: 0 0 6px 0;
      }

      .intro p {
        font-size: 1rem;
        margin: 0;
      }

      /* spacers to control vertical placement */
      .spacer-top { display:block; height: var(--top-gap); }
      .spacer-after-text { display:block; height: var(--after-text-gap); }
      .spacer-before-photo { display:block; height: var(--before-photo-gap); }

      /* Photo placed inside the phone */
      .profile-photo {
        width: 120px;
        height: 120px;
        margin: 0;
        transform: translateY(-8vh); /* adjust: -7vh / -9vh if needed */
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="profile.html">Profile</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills And Interest</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <div class="intro">
      <span class="spacer-top"></span>
      <h1>Hi üëã</h1>
      <h1>I'm Bhuvana Palaniappan</h1>
      <p>Android Developer Intern ‚Äî Kotlin</p>
      <span class="spacer-after-text"></span>
    </div>
    <span class="spacer-before-photo"></span>
    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>
</body>
</html>
