<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvana | Developer Portfolio</title>
  <style>
    /* ===== DESKTOP (default) ===== */
    body{
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: #f4d190 url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    nav{
      position: sticky; top: 0; z-index: 1000;
      background: #f4d190;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      padding: 12px;
      display: flex; align-items: center; justify-content: center;
    }

    .nav-inline { display: flex; gap: 12px; }
    .nav-inline a{
      text-decoration: none; color: #222;
      font-weight: 700; padding: 6px 10px; border-radius: 6px;
      transition: background .3s, color .3s; white-space: nowrap;
    }
    .nav-inline a:hover{ background:#e0e0e0; color:#000; }

    .hamburger { display: none; }

    header{
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1100px; margin: 60px auto; padding: 40px 16px; gap: 100px;
    }
    .intro{ margin-left: 40px; text-align: left; max-width: 420px; }
    .intro h1{ margin: 0 0 8px 0; font-size: 2.2rem; line-height: 1.25; font-weight: 800; }
    .intro p{ margin: 0; font-size: 1.1rem; font-weight: bold; }
    .profile-photo{ width: 180px; height: 180px; border-radius: 50%; border: 3px solid #222; object-fit: cover; }

    .subtitle-mobile{ display:none; }
    .spacer-top, .spacer-after-text, .spacer-before-photo{ display:none; }
    .android-robot { display: none; }

    /* ===== MOBILE (≤700px) ===== */
    .mobile-menu, .backdrop { display: none; }

    @media (max-width:700px){
      :root{ --topbar-height: 54px; --dropdown-pad: 10px; }
      html, body { min-height: 100vh; }
      body{
        background: linear-gradient(to bottom, #E5D8C5, #f4d190) no-repeat center top;
        background-size: cover;
        background-attachment: scroll;
        display: flex;
        flex-direction: column;
      }

      nav{ padding: 10px 12px; height: var(--topbar-height); position: sticky; top: 0; z-index: 1000; }

      .hamburger{
        display: inline-flex; flex-direction: column; justify-content: center; align-items: center; gap: 4px;
        cursor: pointer; padding: 8px; border: 2px solid #222; border-radius: 6px; background: transparent;
        position: absolute; left: 12px; top: 10px; z-index: 1001;
      }
      .hamburger .bar{
        width: 22px; height: 2px; background:#222; border-radius: 1px;
        transition: transform .25s ease, opacity .25s ease;
      }

      .nav-inline{ display: none; }

      .mobile-menu{
        position: fixed; left: 0; right: 0; top: var(--topbar-height);
        background: #E5D8C5; box-shadow: 0 8px 20px rgba(0,0,0,.22);
        transform-origin: top; transform: scaleY(0); opacity: 0;
        transition: transform .25s ease, opacity .25s ease; z-index: 999;
        padding: var(--dropdown-pad) 14px calc(var(--dropdown-pad) + 6px);
        display: grid; gap: 8px;
      }
      .mobile-menu a{ text-decoration: none; color: #222; font-weight: 700; padding: 10px 12px; border-radius: 8px; transition: background .2s; }
      .mobile-menu a:hover{ background:#e9ddc9; }

      .backdrop {
        position: fixed; inset: var(--topbar-height) 0 0 0; background: rgba(0,0,0,.25);
        opacity: 0; pointer-events: none; transition: opacity .25s ease; z-index: 998;
      }

      #menu-toggle:checked ~ .mobile-menu{ transform: scaleY(1); opacity: 1; }
      #menu-toggle:checked ~ .backdrop{ opacity: 1; pointer-events: auto; }
      #menu-toggle:checked ~ nav .hamburger .bar:nth-child(1){ transform: translateY(6px) rotate(45deg); }
      #menu-toggle:checked ~ nav .hamburger .bar:nth-child(2){ opacity: 0; }
      #menu-toggle:checked ~ nav .hamburger .bar:nth-child(3){ transform: translateY(-6px) rotate(-45deg); }

      /* ✅ Vertically + horizontally center content */
      header{
        flex: 1; /* take full height below nav */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        max-width: 340px;
        margin: 0 auto;
        padding: 0;
        gap: 0;
      }
      .intro{ margin: 0 auto; padding: 0; max-width: 20ch; text-align: center; }
      .intro h1{ font-size: 1.1rem; line-height: 1.3; margin: 0; }
      .intro > div { margin-bottom: 1rem; }

      .profile-photo{ width: 90px; height: 90px; border-color: #3DDC84; }
      .subtitle-mobile{ display: block; margin-top: 10px; font-size: 1.1rem; color: #3DDC84; font-weight: bolder; }
      .android-robot{ display: block; height: 88px; margin: 0 auto 10px; }
    }
  </style>
</head>
