<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari | Developer Portfolio</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 18px;
    }
    .nav-inner a {
      text-decoration: none;
      color: #222;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background .3s, color .3s;
      white-space: nowrap; /* keep each link in one line */
    }
    .nav-inner a:hover { background: #eaeaea; color: #000; }

    /* HEADER (desktop / tablet) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 32px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px 16px;
    }

    .intro {
      flex: 1;
      padding-right: 20px;
      margin-left: -100px; /* keeps text left of phone on desktop */
    }
    .intro h1 {
      margin: 0 0 8px 0;
      font-size: 2.3rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .intro p { margin: 0; font-size: 1.2rem; }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
    }

    /* Spacers (hidden on desktop) */
    .spacer-top, .spacer-between { display: none; }

    /* -------- Mobile layout -------- */
    @media (max-width: 700px) {
      /* Fixed backgrounds can behave oddly on phones */
      body { background-attachment: scroll; background-position: center top; }

      .nav-inner { padding: 10px 12px; gap: 8px 14px; }
      .nav-inner a { font-size: 0.98rem; padding: 6px 8px; }

      header {
        flex-direction: column;      /* stack vertically */
        align-items: center;
        text-align: center;
        margin: 24px 12px 40px;
        padding: 0;
      }
      .intro {
        margin-left: 0;
        padding-right: 0;
        max-width: 22ch;            /* keep lines tidy on small screens */
      }
      .intro h1 { font-size: 1.8rem; }
      .intro p  { font-size: 1rem; }

      /* Make sure text sits above the Android area */
      .spacer-top {
        display: block;
        height: 60px;               /* tweak 40â€“90 depending on your phone */
      }
      /* Keep photo clearly below the green Android */
      .spacer-between {
        display: block;
        height: 180px;              /* tweak 150â€“220 if needed */
      }

      .profile-photo {
        width: 150px;
        height: 150px;
        margin: 8px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <nav>

  </nav>

    </div>

    <div class="spacer-between" aria-hidden="true"></div>

    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>
</body>
</html>
