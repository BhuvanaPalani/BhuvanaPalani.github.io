<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari | Developer Portfolio</title>
  <style>
    /* ========== DESKTOP / DEFAULT (unchanged) ========== */
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    nav {
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #222;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background .3s, color .3s;
      white-space: nowrap;
    }
    nav a:hover { background: #e0e0e0; color: #000; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 60px auto;
      padding: 40px 16px;
      gap: 32px;
    }

    .intro {
      margin-left: 40px;
      text-align: left;
      max-width: 450px;
    }
    .intro h1 {
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      line-height: 1.25;
      font-weight: 800;
    }
    .intro p {
      margin: 0;
      font-size: 1.1rem;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
    }

    .spacer-top, .spacer-after-text, .spacer-before-photo { display: none; }

    /* ========== MOBILE ONLY (<=700px) ========== */
    @media (max-width:700px){
      :root{
        --top-gap: 12vh;
        --after-text-gap: 9vh;
        --before-photo-gap: 4vh;
      }

      body{
        background-attachment: scroll;
        background-position: center top;
      }

      nav a { margin: 4px 6px; font-size: .95rem; padding: 6px 8px; }

      header{
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 0 12px 36px;
        padding: 0;
        max-width: none;
        gap: 0;
      }

      .intro{
        margin-left: 0;
        padding-right: 0;
        max-width: 18ch;          /* âœ… force wrap for long name */
      }
      .intro h1{
        font-size: 1rem;          /* âœ… smaller text for mobile */
        line-height: 1.2;
        margin: 0 0 6px 0;
        word-break: break-word;   /* âœ… break long text if needed */
        white-space: normal;      /* âœ… allow wrapping */
      }
      .intro p{
        font-size: 0.9rem;
        margin: 0;
      }

      .spacer-top        { display:block; height: var(--top-gap); }
      .spacer-after-text { display:block; height: var(--after-text-gap); }
      .spacer-before-photo{ display:block; height: var(--before-photo-gap); }

      .profile-photo{
        width: 100px;
        height: 100px;
        margin: 0;
        transform: translateY(-7vh);
      }
    }
  </style>
</head>
<body>

  </nav>

  <header>
    <span class="spacer-top" aria-hidden="true"></span>

    </div>

    <span class="spacer-before-photo" aria-hidden="true"></span>
    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>
</body>
