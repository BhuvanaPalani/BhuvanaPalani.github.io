<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari | Developer Portfolio</title>
  <style>
    /* ========== DESKTOP / DEFAULT (unchanged) ========== */
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    nav {
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #222;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background .3s, color .3s;
      white-space: nowrap;
    }
    nav a:hover { background: #e0e0e0; color: #000; }

    header {
      display: flex;
      justify-content: space-between;   /* keep photo on the right */
      align-items: center;
      max-width: 1100px;
      margin: 60px auto;
      padding: 40px 16px;
      gap: 100px;                       /* safe gap to phone */
    }

    .intro {
      margin-left: 40px;                /* text to the left */
      text-align: left;
      max-width: 420px;                 /* wrap before phone */
    }
    .intro h1 {
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      line-height: 1.25;
      font-weight: 800;
    }
    .intro p {
      margin: 0;
      font-size: 1.1rem;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
    }

    /* hide spacers on desktop */
    .spacer-top, .spacer-after-text, .spacer-before-photo { display: none; }

    /* ========== MOBILE ONLY (‚â§700px) ‚Äî only this part changed ========== */
    @media (max-width:700px){
      :root{
        /* tune these 3 if you need tiny nudges later */
        --top-gap: 13vh;         /* pushes ‚ÄúHi üëã‚Äù down inside phone */
        --after-text-gap: 12vh;  /* room under ‚ÄúKotlin‚Äù above Android */
        --before-photo-gap: 3vh; /* small gap before photo */
      }

      body{
        background-attachment: scroll;   /* smoother on phones */
        background-position: center top;
      }

      nav a { margin: 4px 6px; font-size: .95rem; padding: 6px 8px; }

      header{
        flex-direction: column;
        align-items: center;
        text-align: center;              /* center block inside phone */
        margin: 0 12px 36px;
        padding: 0;
        max-width: none;
        gap: 0;
      }

      .intro{
        margin: 0;
        padding: 0;
        max-width: 20ch;                 /* narrow lines fit in phone */
      }
      .intro h1{
        font-size: 1.18rem;              /* smaller so everything fits */
        line-height: 1.18;
        margin: 0 0 6px 0;
      }
      .intro p{
        font-size: 0.88rem;              /* smaller subtitle */
        margin: 0;
      }

      /* spacers that position content relative to phone image */
      .spacer-top         { display:block; height: var(--top-gap); }
      .spacer-after-text  { display:block; height: var(--after-text-gap); }
      .spacer-before-photo{ display:block; height: var(--before-photo-gap); }

      /* photo smaller and a touch lower so it sits cleanly inside */
      .profile-photo{
        width: 96px;
        height: 96px;
        margin: 0;
        transform: translateY(-5vh);     /* raise(-) / lower(less -): try -4vh or -6vh */
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="profile.html">Profile</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills And Interest</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <!-- Mobile: push heading down from the phone‚Äôs top bezel -->
    <span class="spacer-top" aria-hidden="true"></span>

    <div class="intro">
      <h1>Hi üëã</h1>
      <h1>I'm Bhuvana Palaniappan</h1>
      <p>Android Developer Intern ‚Äî Kotlin</p>

      <!-- Mobile: keep text clear of the Android -->
      <span class="spacer-after-text" aria-hidden="true"></span>
    </div>

    <!-- Mobile: small gap before photo -->
    <span class="spacer-before-photo" aria-hidden="true"></span>

    <!-- Photo stays on the right on desktop; on mobile it‚Äôs positioned by transform -->
    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>
</body>
</html>
