<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvaneshwari Portfolio</title>
  <style>
    :root {
      --top-gap: 12vh;
      --after-text-gap: 6vh;
      --before-photo-gap: 3vh;
    }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: url("bg-texture.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px;
      background: #f3f3f3;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #222;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Layout wrapper */
    .hero {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 60px;
    }

    /* Intro text */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: var(--top-gap);
      max-width: 480px;
      text-align: left;
    }
    .intro h1 {
      font-size: 2.5rem;
      line-height: 1.2;
      margin: 0 0 12px;
    }
    .intro p {
      font-size: 1.2rem;
      margin: 0;
    }

    /* Phone image */
    .phone {
      position: relative;
      max-width: 320px;
    }
    .phone img {
      width: 100%;
      display: block;
    }

    /* Inside phone: content and photo */
    .inside {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      text-align: center;
    }

    .inside h1 {
      margin-top: var(--top-gap);
      font-size: 1.5rem;
    }

    .inside p {
      margin: 0;
      font-size: 1rem;
    }

    .spacer-after-text {
      display: block;
      height: var(--after-text-gap);
    }
    .spacer-before-photo {
      display: block;
      height: var(--before-photo-gap);
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
    }

    /* Desktop adjustments */
    @media (min-width: 701px) {
      .hero {
        flex-direction: row;
        align-items: flex-start;
      }
      .intro {
        margin-left: 40px;
        padding-right: 40px;
        max-width: 460px;
        text-align: left;
      }
      .intro h1 {
        font-size: 2.2rem;
      }
      .profile-photo {
        display: none; /* photo only inside phone on mobile */
      }
    }

    /* Mobile adjustments */
    @media (max-width: 700px) {
      .hero {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .intro {
        display: none; /* hide side intro on mobile */
      }
      .inside h1 {
        font-size: 1.4rem;
      }
      .inside p {
        font-size: 0.95rem;
      }
      .profile-photo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="profile.html">Profile</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills And Interest</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">

    </div>

    <!-- Phone with inside content -->
    <div class="phone">
      <img src="phone.png" alt="Phone frame" />
      <div class="inside">
        <h1>Hi ðŸ‘‹,<br>I'm Bhuvana Palaniappan</h1>
        <p>Android Developer Intern â€” Kotlin</p>
        <span class="spacer-after-text"></span>
        <span class="spacer-before-photo"></span>
        <img src="profile.jpg" alt="Profile photo" class="profile-photo">
      </div>
    </div>
  </div>
</body>
</html>
