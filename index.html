<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhuvana | Developer Portfolio</title>
  <style>
    body{
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: #f4d190 url('android-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    nav{
      text-align: center;
      background: #f4d190;
      padding: 12px;
      position: sticky; 
      top: 0; 
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a{
      margin: 0 10px; 
      text-decoration: none; 
      color: #222;
      font-weight: 700; 
      padding: 6px 10px; 
      border-radius: 6px;
      transition: background .3s, color .3s; 
      white-space: nowrap;
    }
    nav a:hover{ background:#e0e0e0; color:#000; }

    /* hamburger button (hidden on desktop) */
    .hamburger {
      display: none;
      cursor: pointer;
      padding: 8px;
      border: 2px solid #222;
      border-radius: 6px;
      background: none;
      margin-right: auto;
    }
    .hamburger div {
      width: 22px;
      height: 2px;
      background: #222;
      margin: 4px 0;
    }

    header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 60px auto;
      padding: 40px 16px;
      gap: 100px;
    }

    .intro{
      margin-left: 40px;
      text-align: left;
      max-width: 420px;
    }
    .intro h1{
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      line-height: 1.25;
      font-weight: 800;
    }
    .intro p{ margin: 0; font-size: 1.1rem; font-weight: bold; }

    .profile-photo{
      width: 180px; 
      height: 180px; 
      border-radius: 50%;
      border: 3px solid #222; 
      object-fit: cover;
    }

    /* ===== MOBILE ONLY (â‰¤700px) ===== */
    @media (max-width:700px){
      nav {
        justify-content: space-between;
      }

      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        text-align: center;
      }

      .nav-links a {
        margin: 8px 0;
      }

      .hamburger {
        display: block;
      }

      nav.active .nav-links {
        display: flex;
      }

      header{
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 340px;
        margin: 20px auto;
        padding: 0;
        gap: 20px;
      }

      .intro{
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .intro h1{
        font-size: 1.2rem;
      }

      .intro p{
        font-size: 1rem;
      }

      .profile-photo{
        width: 100px; 
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <button class="hamburger" id="menuBtn" aria-label="Menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="nav-links">
      <a href="profile.html">Profile</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="skills.html">Skills And Interest</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <div class="intro">
      <h1>Hi ðŸ‘‹</h1>
      <h1>I'm Bhuvana Palaniappan</h1>
      <p>Android Developer Intern â€” Kotlin</p>
    </div>
    <img src="bhuvana.jpg" alt="Bhuvaneshwari Photo" class="profile-photo">
  </header>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const navbar = document.getElementById('navbar');
    menuBtn.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>
</body>
</html>
